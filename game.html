<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Too</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="main">
        <div id="panal">
            <div class="gameCont">
                  <div class="box bl-0 bt-0"><span class="boxtexr"></span></div>
                  <div class="box bt-0"><span class="boxtexr"></span></div>
                  <div class="box bt-0 br-0"><span class="boxtexr"></span></div>
                  <div class="box bl-0"><span class="boxtexr"></span></div>
                  <div class="box"><span class="boxtexr"></span></div>
                  <div class="box br-0"><span class="boxtexr"></span></div>
                  <div class="box bl-0 bb-0"><span class="boxtexr"></span></div>
                  <div class="box bb-0"><span class="boxtexr"></span></div>
                  <div class="box bb-0 br-0"><span class="boxtexr"></span></div>
            </div>
            <div class="infoCont">
                <h1>Welcome to The Game</h1>
                <div class="but">
                    <span class="info">Turn for X</span>
                    <button onclick="resrtAll()"  class="reset">Reset</button>
                </div>

            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
